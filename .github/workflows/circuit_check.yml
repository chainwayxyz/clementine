name: Circuit Check

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - "releases/*"
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPR_GUEST_BUILD: 1
  BITCOIN_NETWORK: mainnet
  RISC0_TOOLCHAIN_VERSION: v1

jobs:
  toolchain:
    runs-on: ubicloud-standard-8
    name: Warm RISC0 toolchain cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Cargo & RISC Zero toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.risc0
          key: ${{ runner.os }}-risc0-toolchain-${{ env.RISC0_TOOLCHAIN_VERSION }}

      - name: Install risc0 prereqs (only when cache cold)
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        uses: ./.github/actions/test-prerequisites
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install r0vm (only when cache cold)
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: rzup install r0vm

  circuit_check:
    name: ${{ matrix.circuit }} Method ID Check
    runs-on: ubicloud-standard-8
    needs: toolchain
    strategy:
      matrix:
        circuit: [bridge-circuit, header-chain, work-only]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Cargo & RISC Zero toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.risc0
          key: ${{ runner.os }}-risc0-toolchain-${{ env.RISC0_TOOLCHAIN_VERSION }}

      - name: Install risc0 prereqs (only if cache missed)
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        uses: ./.github/actions/test-prerequisites
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install r0vm (only if cache missed)
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: rzup install r0vm

      - name: Ensure toolchain is in PATH
        run: |
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          echo "$HOME/.risc0/bin" >> "$GITHUB_PATH"

      - name: Compute ${{ matrix.circuit }} pre-build method ID
        id: pre_id
        working-directory: risc0-circuits
        run: |
          PRE_ID=$(r0vm --elf elfs/mainnet-${{ matrix.circuit }}-guest.bin --id | tr -d '[:space:]')
          echo "pre_id=$PRE_ID" >> "$GITHUB_OUTPUT"

      - name: Build ${{ matrix.circuit }}
        working-directory: risc0-circuits/${{ matrix.circuit }}
        run: cargo build -p ${{ matrix.circuit }} --release

      - name: Compute ${{ matrix.circuit }} post-build method ID
        id: post_id
        working-directory: risc0-circuits
        run: |
          POST_ID=$(r0vm --elf elfs/mainnet-${{ matrix.circuit }}-guest.bin --id | tr -d '[:space:]')
          echo "post_id=$POST_ID" >> "$GITHUB_OUTPUT"

      - name: Verify ${{ matrix.circuit }} method ID unchanged
        run: |
          if [ "${{ steps.pre_id.outputs.pre_id }}" != "${{ steps.post_id.outputs.post_id }}" ]; then
            echo "${{ matrix.circuit }} method ID has changed from ${{ steps.pre_id.outputs.pre_id }} to ${{ steps.post_id.outputs.post_id }}"
            exit 1
          else
            echo "${{ matrix.circuit }} method ID is unchanged: ${{ steps.pre_id.outputs.pre_id }}"
          fi
