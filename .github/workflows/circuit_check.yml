          fi

  work_only_circuit_check:
    name: Work Only Circuit Method ID Check
    runs-on: ubicloud-standard-8
    needs: toolchain
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Cargo & RISC Zero toolchain
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
