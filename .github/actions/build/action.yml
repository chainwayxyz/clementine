# This action starts required services for any test.

name: Clementine Build Prerequisites
description: 'Build prerequisites for Clementine builds'

runs:
  using: "composite"

  steps:
  - name: Install cargo-risczero
    shell: bash
    uses: taiki-e/install-action@v2
    with:
      tool: cargo-risczero@1.1.2
  - name: Build RISCZero
    shell: bash
    run: cargo risczero build
