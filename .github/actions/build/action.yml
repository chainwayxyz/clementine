# This action starts required services for any test.

name: Clementine Build Prerequisites
description: 'Build prerequisites for Clementine builds'

inputs:
  github_token:
    description: 'GitHub token for authentication'
    required: true

runs:
  using: "composite"

  steps:
    - name: Install cargo-risczero
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-risczero@1.1.2

    - name: Install risc0-zkvm toolchain
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: cargo risczero install --version r0.1.79.0-2
