[package]
name = "clementine-core"
version = "0.2.0"
edition = "2021"

[build-dependencies]
tonic-build = "0.12"

[dependencies]
bitcoin = { workspace = true, features = ["rand", "bitcoinconsensus"] }
bitcoincore-rpc = { workspace = true }
hex = { workspace = true, features = ["serde"] }
lazy_static = { workspace = true, features = ["spin_no_std"] }
sha2 = { workspace = true }
risc0-zkvm = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
secp256k1 = { workspace = true, features = ["serde", "rand", "std"] }
crypto-bigint = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
tokio = { workspace = true, features = ["full"] }
jsonrpsee = { workspace = true, features = ["http-client"] }
async-trait = { workspace = true }
futures = { workspace = true }
clap = { workspace = true, features = ["derive"] }
toml = { workspace = true }
sqlx = { workspace = true, features = ["runtime-tokio", "postgres", "macros"] }
header-chain = { workspace = true }
borsh = { workspace = true }
tonic = { workspace = true }
prost = { workspace = true }
tokio-stream = { workspace = true }
async-stream = { workspace = true }
futures-util = { workspace = true }
futures-core = { workspace = true }
bitvm = { workspace = true }
tempfile = { workspace = true }

[dev-dependencies]
serial_test = { workspace = true }
bitcoin-script = { workspace = true }

[features]
default = []
test = []

[[bin]]
name = "server"
path = "src/bin/server.rs"

[[test]]
name = "deposit"
path = "tests/deposit.rs"
required-features = ["test"]

[[test]]
name = "misc"
path = "tests/misc.rs"
required-features = ["test"]

[[test]]
name = "musig2"
path = "tests/musig2.rs"
required-features = ["test"]

[[test]]
name = "rpc"
path = "tests/rpc.rs"
required-features = ["test"]

[[test]]
name = "taproot"
path = "tests/taproot.rs"
required-features = ["test"]

[lints.clippy]
unwrap_used = { level = "deny" }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(rust_analyzer)'] }
