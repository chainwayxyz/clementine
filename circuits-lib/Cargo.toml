[package]
name = "circuits-lib"
version = "0.1.0"
edition = "2021"

[dependencies]
sha2 = { workspace = true }
serde = { workspace = true, features = ["derive"] }
lazy_static = { workspace = true, features = ["spin_no_std"] }
tracing = { workspace = true, default-features = false }
risc0-zkvm = {version = "1.2.4", default-features = false, features = ["std"]}
borsh = {version = "1.5.3", features = ["derive"] }
risc0-groth16 = { version = "1.2.4" }
bitcoin = { version = "0.32.5", features = ["rand-std", "serde"] }
rand = { version = "0.8", features = ["small_rng"] }
ripemd = "0.1.3"
ark-bn254 = "=0.4.0"
ark-ff = "=0.4.0"
ark-ec = "=0.4.0"
ark-std = "=0.4.0"
ark-crypto-primitives = "=0.4.0"
ark-serialize = "=0.4.0"
ark-relations = "=0.4.0"
ark-groth16 = { version = "=0.4.0", default-features = false }
num-bigint = "0.4.6"
num-traits = "0.2.19"
hex = "0.4.3"
once_cell = "1.10.0"
hex-literal = "0.4.1"
header-chain = { git="https://github.com/chainwayxyz/risc0-to-bitvm2.git", rev="a233e27" }
final-spv = { git="https://github.com/chainwayxyz/risc0-to-bitvm2.git", rev="a233e27" }
jmt = "0.11.0"
alloy-primitives = { version = "0.8.7", features = ["serde"] }
alloy-rpc-types = "0.11.1"
alloy-serde = { version = "0.4.2", default-features = false }
serde_json = "1.0.138"
bincode = "1.3.3"
alloy-rpc-types-eth = { version = "0.11.1", features = ["serde"] }
derive_more = {version = "1.0.0", default-features= false, features = ["display"]} 
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }
tracing-subscriber = { version = "0.3.18", features = ["json"] }

[features]
not_patched = []
