services:
  postgres_db:
    image: 'postgres:latest'
    container_name: postgres_db
    volumes:
      - .docker/db/data/:/var/lib/postgresql/data/
      - .docker/db/init.d/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: clementine
      POSTGRES_PASSWORD: clementine
      POSTGRES_DB: clementine
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clementine -d clementine"]
      interval: 2s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - bitcoin-network

  clementine:
    depends_on:
      - postgres_db
    image: clementine
    platform: linux/amd64
    container_name: clementine
    command:
      /scripts/docker/docker_config.toml
      --verifier-server
    environment:
      - RUST_LOG=trace
    ports:
      - "8080:8080"
    volumes:
      - clementine:/mnt/task/clementine
    networks:
      - bitcoin-network

volumes:
  postgres_db:
  clementine:

networks:
  bitcoin-network:
    driver: bridge
